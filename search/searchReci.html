<!DOCTYPE html>
<html>
  <head>
    <title>Search</title>
  </head>
  <body>
      <fieldset name="searchForm" method="get" action="result.php" >
        <p>
        <label> Search: </label>
        <input type="text" name="find" id="find" >
        </p>
        <p>
        <input type="button" value="search" onclick="showInfo()" />
        </p>
      </fieldset>
      <div id = "disInfo"></div>
      <script>
        function showInfo()
        {
            disInfo.innerHTML = "";
            var input = document.getElementById("find").value;
            //var str = "find=" + input;

            //checkValid
            if(input == "")
            {
              document.getElementById("disInfo").innerHTML = "Please input";
              return;
            }

            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
              if(this.readyState == 4 && this.status == 200)
              {
              //  alert(input);
                disInfo.innerHTML = this.responseText;
              }
            }

            //var url = 'result.php'
            var url = 'result.php?find=' + input;
            xhttp.open('GET', url, true);
            //xmlHttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
            xhttp.send(NULL);
        }
      </script>
  </body>
</html>
