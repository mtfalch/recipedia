<div 
    template="sub" 
    class="window elevate-9" 
    style="background-color: rgba(0, 0, 0, 0.7);">
    <div class="container small">
        <div 
            id="subDisplay" 
            class="mg d20 w19 screen h18 center border-5" 
            style="background-color: white;">
        </div>
    </div>
</div>

<div 
    template="recipeCard" 
    class="mg d20 w18 x1 screen h10 h-auto margin elevate-3 border-2" 
    style="overflow: hidden;">
    <div 
        id="imageField" 
        class="mr d12 screen h7"
        style="
            background-color: #EEE;
            border-bottom: 1px solid #EEEEEE;">
        <div 
            id="imageBucket" 
            class="media-bucket mr d20 h19 v-center">
            <img id="image">
        </div>
    </div>
    <div 
        id="bottomBar" 
        class="mr d12 screen h1" 
        style="border-bottom: 1px solid #EEEEEE;">
        <div 
            id="textColumn" 
            class="mc d12 w8">
            <div 
                id="textField" 
                class="text-bucket huge d12 x1 v-center">
            </div>
        </div>
        <div 
            id="likeButton" 
            class="mc d12 w2">
            <i 
                id="likeButtonIcon" 
                class="material-icons center"
                style="
                    font-size: 36px; 
                    color: #BBB;
                    cursor: pointer;">
                thumb_up_alt
            </i>
        </div>
        <div 
            id="dislikeButton" 
            class="mc d12 w2">
            <i 
                id="dislikeButtonIcon" 
                class="material-icons center"
                style="
                    font-size: 36px; 
                    color: #BBB;
                    cursor: pointer">
                thumb_down_alt
            </i>
        </div>
    </div>
    <div 
        id="tagsBar" 
        class="mr d20 screen h1 h-auto">
        <div 
            id="tagsList" 
            class="mc d15 w14 h-center">
        </div>
    </div>
</div>

<div 
    template="innerBox" 
    class="d20 w18 h18 center">

</div>

<div template="collapsible">
    <div
        class="mr d15 screen h1 animative border-3"
        style="cursor:pointer;">
        <div class="media-bucket mc d12 w1">
            <i 
                class="material-icons"
                style="font-size: 24px;">
                keyboard_arrow_right
            </i>
        </div>
        <div 
            class="text-bucket medium v-center d15 x2">
        </div>
    </div>
    <div 
        class="mr animative" 
        style="max-height: 0px; overflow: hidden;">
    </div>
</div>

<div
    template="search"
    class="mr d15 screen h1 margin animative border-3"
    style="cursor:pointer;background-color: #EEE;">
    <div class="media-bucket mc d12 w1">
        <i 
            class="material-icons"
            style="font-size: 24px;">
            add
        </i>
    </div>
    <div 
        class="text-bucket medium v-center d15 x2">
    </div>
</div>

<div   
    template="checkListItem"
    class="mr d15 screen h1 margin animative border-3"
    style="cursor:pointer;background-color: #EEE;"
    name="tag">
    <div class="media-bucket mc d12 w1">
        <i 
            class="material-icons"
            style="font-size: 24px;">
            add
        </i>
    </div>
    <div 
        class="text-bucket medium v-center d15 x2">
    </div>
</div>
