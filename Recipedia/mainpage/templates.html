<!-- Upload  html -->
<div template="upload" class="container-fluid" style="width: 100%">
<div class="col-sm-6">
    <br>
    <h1>Upload your recipe</h1><hr>
        <form  method="POST"  target="_blank">
            <div class="form-group">
                <label for="dish_name" required="required">Dish name</label>
                <input type="text" name="dish_namei" class="form-control" id="dish_name" placeholder="Dish Name">
            </div></br>

            <div class="form-group">
                <label for="exampleFormControlSelect1">Dish Category</label>
                <select class="form-control" id="exampleFormControlSelect1" name="platform" required="required">
                    <option>Breakfast</option>
                    <option>Lunch</option>
                    <option>Dinner</option>
                </select>
            </div>

            <div class="form-group mt-3">
            <label class="mr-2">Upload Dish picture:</label>
            <input type="file" name="file">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
